<!DOCTYPE html>

<html>
	<head>
        <meta charset="utf-8" />
        <title>2 - Long Polling</title>
    </head>
	<body>

		<div id="container">

			<div id="data">
				<label id="value">Initial data</label><br />
				<label id="date"></label>
			</div>

			<div id="div_submit">
				<label>New value :</label><input type="text" />
				<button>update</button>
			</div>

		</div>


		<script type="text/javascript" src="./../jquery-1.8.2.min.js"></script>
		<script type="text/javascript">

			//setInterval(sendRequest, 2000);

			$('#div_submit button').click(function(){
				sendChanges();
			});


			function sendChanges(){

				var newData = {
					'newValue' : $('#div_submit input').val(),
					'newDate' : new Date().getTime()
				};

				$.ajax({
					cache: false,
					url: "http://localhost:4000/changes",
					type: "POST",
					dataType: "json",
					timeout: 30000,
					data: newData,
					success: function(data, textStatus, jqXHR){
						console.log('OK');
						
						
					},
					error: function(jqXHR, textStatus, errorThrown){
						console.log(jqXHR);
						console.log(textStatus);
					}
				});
			}



			(function sendRequest(){

				console.log('sent');

				$.ajax({
					cache: false,
					url: "http://localhost:4000/longpolling",
					type: "GET",
					dataType: "json",
					success: function(data, textStatus, jqXHR){
						console.log(data);
						// check if connexion wasn't timeoudt
						if (data !== null){
							var responseTime = new Date().getTime() - data.date;
							$('#data #value').text(data.value);
							$('#data #date').text('Updated in '+responseTime+' ms');
						}
						
						setTimeout(sendRequest, 500);
						
					},
					error: function(jqXHR, textStatus, errorThrown){
						console.log(jqXHR);
						console.log(textStatus);
					}
				});	

			})();
			

		</script>
	</body>


</html>
