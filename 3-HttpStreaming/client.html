<!DOCTYPE html>

<html>
	<head>
        <meta charset="utf-8" />
        <title>3 - Http Streaming</title>
    </head>
	<body>

		<div id="container">

			<div id="data">
				<label id="value">Initial data</label><br />
				<label id="date"></label>
			</div>

			<div id="div_submit">
				<label>New value :</label><input type="text" />
				<button>update</button>
			</div>

		</div>


		<script type="text/javascript" src="./../jquery-1.8.2.min.js"></script>
		<script>

			// --------------------------------------
			// Test code
			// --------------------------------------

			$('#div_submit button').click(function(){
				sendChanges();
			});


			function sendChanges(){

				var newData = {
					'newValue' : $('#div_submit input').val(),
					'newDate' : new Date().getTime()
				};

				$.ajax({
					cache: false,
					url: "http://localhost:4000/changes",
					type: "POST",
					dataType: "json",
					data: newData,
					success: function(data, textStatus, jqXHR){
						console.log('OK');
						
						
					},
					error: function(jqXHR, textStatus, errorThrown){
						console.log(jqXHR);
						console.log(textStatus);
					}
				});
			}
			

			if (!('XMLHttpRequest' in window && 'multipart' in window.XMLHttpRequest.prototype)) {
                alert('Comet Http Streaming is not supported in your browser !');
                throw new Error('Comet Http Streaming is not supported in your browser !');
            }

			

            (function sendRequest(){
				var prepareUrl = 'http://localhost:4000/httpStreaming';

				var xhr = new XMLHttpRequest();

				xhr.multipart = true; //注意这里很重要！！

				xhr.open('GET', prepareUrl);



				xhr.onreadystatechange = function(){
					// XMLHttpRequest.DONE
				    if (xhr.readyState == 4){

				        console.log('data-reached:'+xhr.responseText);
				        console.log(JSON.parse(xhr.responseText));
				        var data = JSON.parse(xhr.responseText);
				        


						var responseTime = new Date().getTime() - data.date;
						//newDate.setTime();

						$('#data #value').text(data.value);
						$('#data #date').text('Updated in '+responseTime+' ms');

					}
				};

				xhr.send(null);
			})();


		</script>
	</body>


</html>
