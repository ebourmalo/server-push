<!DOCTYPE html>

<html>
	<head>
        <meta charset="utf-8" />
        <title>4 - Server-Sent Event</title>
    </head>
	<body>

		<div id="container">

			<div id="data">
				<label id="value">Initial data</label><br />
				<label id="date"></label>
			</div>

			<div id="div_submit">
				<label>New value :</label><input type="text" />
				<button>update</button>
			</div>

		</div>


		<script type="text/javascript" src="./../jquery-1.8.2.min.js"></script>
		<script type="text/javascript">

			//setInterval(sendRequest, 2000);

			$('#div_submit button').click(function(){
				sendChanges();
			});


			function sendChanges(){

				var newData = {
					'newValue' : $('#div_submit input').val(),
					'newDate' : new Date().getTime()
				};

				$.ajax({
					cache: false,
					url: "http://localhost:4000/changes",
					type: "POST",
					dataType: "json",
					timeout: 30000,
					data: newData,
					success: function(data, textStatus, jqXHR){
						console.log('OK');
						
						
					},
					error: function(jqXHR, textStatus, errorThrown){
						console.log(jqXHR);
						console.log(textStatus);
					}
				});
			}



			(function initSSE(){

				var source = new EventSource('http://localhost:4000/streamSSE');
				source.onopen = function () {
					//connectionOpen(true);
					console.log('connected to channel');
				};

				source.onerror = function () {
					//connectionOpen(false);
					console.log('communication error');
				};

				/*
				source.addEventListener('connections', updateConnections, false);
				source.addEventListener('requests', updateRequests, false);
				source.addEventListener('uptime', updateUptime, false);*/

				source.onmessage = function (event) {
					// a message without a type was fired
					console.log(event.data);

					var data = JSON.parse(event.data);
					var responseTime = new Date().getTime() - data.date;
						//newDate.setTime();

					$('#data #value').text(data.value);
					$('#data #date').text('Updated in '+responseTime+' ms');

				};


			})();
			

		</script>
	</body>


</html>
